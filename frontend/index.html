<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Chat</title>
    <!-- Base tag ensures relative links work, but we use absolute paths for critics assets -->
    <base href="/api/ui/">

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!--  FIX: use RELATIVE path (NOT /api/ui/style.css) -->
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary: #10a37f;
            /* ChatGPT Teal or close calming green/blue */
            --primary-hover: #1a7f64;
            --bg-color: #f7f7f8;
            --card-bg: #ffffff;
            --text-main: #202123;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --radius: 6px;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /* Align items flex-start to allow scrolling */
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 768px;
            /* Standard readable width */
            padding: 3rem 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Accordion / Sections */
        section {
            background-color: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        .accordion-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .accordion-header {
            background: var(--card-bg);
            padding: 18px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .accordion-header:hover {
            background-color: #f9f9f9;
        }

        .accordion-header h2 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
            border: none;
            padding: 0;
        }

        .accordion-content {
            display: none;
            /* hidden by default */
            padding: 20px;
            border-top: 1px solid var(--border);
            background-color: #fff;
            animation: fadein 0.2s ease-in-out;
        }

        .accordion-content.active {
            display: block;
        }

        @keyframes fadein {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.9rem;
        }

        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-main);
            background-color: #fff;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
            /* Primary color shadow */
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Status Messages */
        .status {
            margin-top: 1rem;
            font-size: 0.85rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            display: none;
        }

        .status.success {
            background-color: #ecfdf5;
            color: #047857;
            border: 1px solid #d1fae5;
        }

        .status.error {
            background-color: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fee2e2;
        }

        .status.loading {
            background-color: #f3f4f6;
            color: #4b5563;
            border: 1px solid #e5e7eb;
        }

        /* Answer Area */
        #answer-section {
            display: none;
            margin-top: 25px;
        }

        #answer-content {
            background-color: transparent;
            padding: 10px 0;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-main);
            border: none;
        }

        .answer-table-wrapper {
            overflow-x: auto;
            margin-top: 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .answer-meta {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        /* Danger Zone - Refined */
        .danger-box {
            margin-top: 5px;
            padding: 15px;
            border: 1px solid #fee2e2;
            border-radius: var(--radius);
            background-color: #fffafa;
        }

        .danger-box h4 {
            margin: 0 0 15px 0;
            color: #b91c1c;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
            width: auto;
            accent-color: var(--primary);
        }

        /* Helper text */
        .helper-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Icons (Optional visual cues if needed) */
        .chevron {
            color: var(--text-muted);
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .accordion-header.active .chevron {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>PDF RAG Chat</h1>
            <p>Upload documents and ask questions powered by AI</p>
        </header>

        <!-- Data Ingestion -->
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(0)">
                <h2>Data Ingestion</h2>
                <span class="chevron">▼</span>
            </div>
            <div class="accordion-content active">
                <div class="form-group">
                    <label for="pdf-file">Select PDF File(s)</label>
                    <input type="file" id="pdf-file" accept=".pdf" multiple>
                    <p class="helper-text">You can upload one or multiple PDF files at once.</p>
                </div>

                <div class="form-group">
                    <label for="upload-category">Target Category</label>
                    <select id="upload-category">
                        <option value="uncategorized">Uncategorized</option>
                        <option value="maths">Maths</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="manuals">Manuals</option>
                    </select>
                </div>

                <button id="btn-upload">Upload Documents</button>
                <div id="upload-status" class="status"></div>
            </div>
        </div>

        <!-- Manage Content -->
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(1)">
                <h2>Manage Content</h2>
                <span class="chevron">▼</span>
            </div>
            <div class="accordion-content">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="deleteOption" value="category" checked>
                        Delete Entire Category
                    </label>
                    <label>
                        <input type="radio" name="deleteOption" value="pdf">
                        Delete Specific PDF
                    </label>
                </div>

                <div id="del-opt-category">
                    <div class="form-group">
                        <label for="del-category-select">Select Category</label>
                        <select id="del-category-select"></select>
                    </div>
                </div>

                <div id="del-opt-pdf" class="hidden">
                    <div class="form-group">
                        <label for="del-pdf-cat-select">Category</label>
                        <select id="del-pdf-cat-select"></select>
                    </div>
                    <div class="form-group">
                        <label for="del-pdf-file-select">PDF</label>
                        <select id="del-pdf-file-select"></select>
                    </div>
                </div>

                <button id="btn-execute-delete" class="btn-danger">
                    Delete Selected Content
                </button>
                <div id="delete-status" class="status"></div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(2)">
                <h2>Chat Interface</h2>
                <span class="chevron">▼</span>
            </div>
            <div class="accordion-content">
                <div class="form-group">
                    <label for="question">Your Question</label>
                    <textarea id="question"></textarea>
                </div>

                <div class="form-group">
                    <label for="category">Context Scope</label>
                    <select id="category">
                        <option value="">All (Global Search)</option>
                        <option value="maths">Maths</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="manuals">Manuals</option>
                    </select>
                </div>

                <button id="btn-ask">Send Message</button>
                <div id="chat-status" class="status"></div>

                <div id="answer-section" style="display:none;">
                    <div id="answer-content"></div>
                    <div id="answer-sources"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/api/ui/app.js"></script>
</body>

</html>
